<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
  rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesse a plataforma | Vertigo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/vertigo-icon.svg" type="image/x-icon">
</head>
<body>
  <div class="app">
  <div class="left-content">
    <img src="./assets/vertigo-logo.svg" alt="Logo da Vertigo nas cores roxa e preto">
    <div class="text-content">
    <h1>Acesse a plataforma</h1>
    <p>Faça login ou registre-se para começar a construir <br> seus projetos ainda hoje.</p>
    </div>
    <div class="form-inputs">
    <form action="#">
      <label for="">E-mail</label>
      <input type="email" placeholder="Digite seu e-mail">
      <div class="forgot-password">
      <label for="#">Senha</label>
      <a href="#">Esqueceu a senha?</a>
      </div>
      <input type="password" placeholder="Digite sua senha">
      <button>Entrar</button>
    </div>
      <div class="register-field">
      <p class="register">Ainda não tem conta? <a class="register-btn" href="#">Inscreva-se</a></p>
    </div>
    </form>
  </div>
  <div class="right-content">
    <img src="./assets/background.jpg" alt="imagem de fundo na cor roxa, no lado direito da tela">
  </div>
</div>
</body>
</html>
